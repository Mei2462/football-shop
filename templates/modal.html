<!-- Product Modal -->
<div id="productModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/40">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-3/4 md:w-1/2 lg:w-2/5 max-h-[90vh] overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="productModalTitle" class="text-xl font-semibold text-gray-900">Create Product</h3>
        <p class="text-sm text-gray-600 mt-1">Fill out the form below.</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-900 rounded-lg p-1.5" onclick="window.closeProductModal()">
        <span class="text-2xl">&times;</span>
      </button>
    </div>
    <div class="px-6 py-4 form-style">
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" min="0" value="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0" value="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            <option value="clothing">Clothing</option>
            <option value="shoes">Shoes</option>
            <option value="equipment">Equipment</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>
        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured</label>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="window.closeProductModal()">Cancel</button>
      <button type="submit" form="productForm" id="submitProductBtn" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700">Save</button>
    </div>
  </div>
</div>
